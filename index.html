<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>indonlove japanese</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin-top: 50px;
    }
    canvas {
      border: 2px solid #333;
      margin-top: 20px;
      background-color: black;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Simulasi Gambar 🇯🇵❤️🇮🇩</h1>

  <!-- Tombol dan canvas -->
  <button onclick="gambarBendera()">Click</button>
  <canvas id="canvas" width="400" height="200"></canvas>

  <!-- Audio elemen (sound klik) -->
  <audio id="clickSound">
    <source src="SnapTik.Net_7482337041653517575.mp3.m4a" type="audio/mpeg">
    Browser Anda tidak mendukung audio.
  </audio>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const clickSound = document.getElementById("clickSound");

    function gambarBendera() {
      clickSound.play(); // Mainkan suara klik

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Gambar Bendera Jepang
      setTimeout(() => {
        ctx.fillStyle = "white";
        ctx.fillRect(10, 50, 100, 60);

        ctx.beginPath();
        ctx.arc(60, 80, 20, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();
      }, 500);

      // Gambar ❤️
      setTimeout(() => {
        ctx.font = "40px Arial";
        ctx.fillText("❤️", 150, 95);
      }, 1200);

      // Gambar Bendera Indonesia
      setTimeout(() => {
        ctx.fillStyle = "red";
        ctx.fillRect(250, 50, 100, 30);

        ctx.fillStyle = "white";
        ctx.fillRect(250, 80, 100, 30);
      }, 1800);
    }
  </script>

</body>
</html>
