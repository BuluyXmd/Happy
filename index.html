<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Alice</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #fce4ec;
            margin: 0;
            padding: 0;
            color: #880e4f;
        }
        h1 {
            font-size: 3em;
            margin-top: 20px;
            text-shadow: 2px 2px #f06292;
        }
        p {
            font-size: 1.5em;
        }
        .container {
            padding: 20px;
        }
        .balloons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .balloon {
            width: 100px;
            height: 140px;
            background: radial-gradient(circle at 50% 30%, #ff80ab, #f50057);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        .balloon::after {
            content: '';
            width: 2px;
            height: 100px;
            background: #880e4f;
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(-20px);
            }
            50% {
                transform: translateY(20px);
            }
        }
        footer {
            margin-top: 40px;
            font-size: 1em;
            color: #ad1457;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, Alice!</h1>
        <p>Wishing you all the love, laughter, and joy on your special day!</p>
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
    </div>
    <footer>
        <p>Made with â™¥ just for you!</p>
    </footer>
</body>
</html>
